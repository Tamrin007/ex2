<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Hello World!</title>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-8"><video id="video" src="./lib/videos/video.mp4" width="100%"></video></div>
                <div class="col-md-8" id="affdex_elements" style="width:680px;height:480px;"></div>
                <div class="col-md-4">
                    <div style="height:25em;">
                        <strong>EMOTION TRACKING RESULTS</strong>
                        <div id="results" style="word-wrap:break-word;"></div>
                    </div>
                    <div>
                        <strong>DETECTOR LOG MSGS</strong>
                    </div>
                    <div id="logs"></div>
                </div>
            </div>
            <div>
                <button id="start" onclick="onStart()">Start</button>
                <button id="stop" onclick="onStop()">Stop</button>
                <button id="reset" onclick="onReset()">Reset</button>
                <h3>Affectiva JS SDK CameraDetector to track different emotions.</h3>
            </div>
        </div>
        <script type="text/javascript" src="https://download.affectiva.com/js/3.2/affdex.js">
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g=" crossorigin="anonymous"></script>
        <script type="text/javascript" src="./lib/script.js"></script>
    </body>
</html>
